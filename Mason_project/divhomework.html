
<html>
<head>
	<title>Divide into 4 parts</title>

	<style type="text/css">
		#title{
			background: orange;
			height: 10%
		}
		#menu{
			background: yellow;
			width: 10%;
			height: 85%;
			float: left;	
		}

		#data{
			background: grey;
			height: 85%;
		}

		#foot{
			height: 5%;
			background: blue;
		}
		#title_text{
			font-size: 20px;
			padding-top: 15px;
			padding-left: 20px;
			color: blue;
		}

		#menu_text{
			padding-left: 10px;
			padding-top: 10px;
			color: grey;
		}


		body{
			margin: 0;
		}
	</style>


</head>
<body>



<div id="title"> 
	<div id="title_text">Sonny world</div>
</div>

<div id="menu">
	<div id = "menu_text">MENU
		<p>1. My family</p>
		<p>2. My school</p>
		<p>3. My space</p>
	</div>
</div>

<div id="data">3.DATA </div>

<div id="foot">4.FOOT</div>

</body>
</html>
